name: "Hello World App"

stack:
  language: TypeScript
  runtime: Node 22
  framework: Express

standards:
  coding: |
    ESLint + Prettier.
    camelCase for functions, PascalCase for classes.
  testing: |
    Vitest as test framework.
    Co-locate test files with source (*.test.ts).

limits:
  context_warning_tokens: 8000

tags:
  requires-auth:
    description: "Endpoint requires authenticated user"
    propagates: false
  public-api:
    description: "Public-facing HTTP endpoint"
    propagates: false
