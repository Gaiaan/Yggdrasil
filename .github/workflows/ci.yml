name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: source/cli
      - run: npm run lint
        working-directory: source/cli
      - uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: ".markdownlint-cli2.jsonc"
          globs: "**/*.md"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: source/cli
      - run: npm run build
        working-directory: source/cli
      - run: npm test -- --coverage
        working-directory: source/cli
      - uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: source/cli/coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: source/cli
      - run: npm run build
        working-directory: source/cli
